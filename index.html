<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dibújalo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dibújalo</h1>
    </header>
    <main>
        <div>
            <p>Selecciona un color</p>
            <button class="button" id="button_azul">
                <span class="button_text">Azul</span>
                <i id="icon_w" class="ri_check_line icon">✓</i>
            </button>
            <button class="button" id="button_verde">
                <span class="button_text">Verde</span>
                <i id="icon_w" class="ri_check_line icon">✓</i>
            </button>
            <button class="button" id="button_rojo">
                <span class="button_text">Rojo</span>
                <i id="icon_b" class="ri_check_line icon">✓</i>
            </button>
            <button class="button" id="button_amarillo">
                <span class="button_text">Amarillo</span>
                <i id="icon_b" class="ri_check_line icon">✓</i>
            </button>
        </div>
        <canvas id="canvas_dibujo"></canvas>
    </main>
    <footer>
        <p>Si tienes alguna queja dale <a href="https://i.imgflip.com/66vive.jpg" target="_blank"> aqui</a> para ayudarte.</p>
    </footer>
    <script src="events.js"></script>
</body>
</html>
